<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Love Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Love Game</h1>

    <div id="playerInput" class="input-section">
      <h2>Player 1: Enter a secret word for Player 2 to guess</h2>
      <input type="text" id="secretWord" placeholder="Enter secret word" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameSection" class="game-section">
      <h2>Player 2: Guess the word!</h2>
      <p>Hint: It's a word related to love ❤️</p>
      <input type="text" id="guessInput" placeholder="Enter your guess" />
      <button onclick="checkGuess()">Guess</button>
      <p id="resultMessage"></p>
      <p>Attempts Left: <span id="attemptsLeft">5</span></p>
    </div>

    <div id="gameOver" class="game-over">
      <h2>Game Over! Would you like to play again?</h2>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
